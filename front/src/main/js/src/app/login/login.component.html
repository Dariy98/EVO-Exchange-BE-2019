<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [(selectedIndex)]="activeTab" (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Вход">
        <div class="alerts">
            <alert></alert>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group-fields form-group-fields-login">
                    <div class="form-group">
                        <input type="text" autocomplete="username email" formControlName="loginOrEmail" class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && f.loginOrEmail.errors }"
                        placeholder="Введите ваш E-mail или Логин"/>
                        <div *ngIf="loginSubmitted && f.loginOrEmail.errors" class="invalid-feedback">
                            <div *ngIf="f.loginOrEmail.errors.required">Введите ваш E-mail или Логин</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password"  autocomplete="username password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginSubmitted && f.password.errors }" 
                        placeholder="Введите ваш Пароль*"/>
                        <div *ngIf="loginSubmitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Введите ваш Пароль</div>
                        </div>
                    </div>
                </div>
                <div class="chech">
                    <div class="agree">
                        <label class="container">Запомнить меня
                            <input type="checkbox" formControlName="rememberMe">
                            <span class="checkmark"></span>
                        </label>              
                    </div>
                    <a routerLinkActive="active" routerLink="" class="сan-not-enter">Не можете войти?</a>
                </div>          
            <div class="form-group form-group-btns">
                <div class="btn-loading">
                    <button [disabled]="loginLoading" class="btn btn-primary">Войти</button>
                    <img *ngIf="loginLoading" class="loading-img" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />                
                </div>

        <div class="form-group"></div>
    </mat-tab>
    <mat-tab label="Регистрация">
        <div class="alerts alerts-register">
            <alert></alert>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <div class="form-group-fields form-group-fields-register">
                <div class="form-group">
                    <label for="email">Введите Ваш E-mail*</label>
                    <input type="text" autocomplete="username email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && fr.email.errors }" />
                    <div *ngIf="registerSubmitted && fr.email.errors" class="invalid-feedback">
                        <div *ngIf="(fr.email.errors.email||fr.email.errors.required)">Укажите действующий адрес электронной почты </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Введите Ваш Логин*</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && fr.username.errors }" />
                    <div *ngIf="registerSubmitted && fr.username.errors" class="invalid-feedback">
                        <div *ngIf="fr.username.errors.required">Введите Ваш Логин</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Введите Ваш пароль* </label>
                    <input type="password" autocomplete="username password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && fr.password.errors }" />
                    <div *ngIf="registerSubmitted && fr.password.errors" class="invalid-feedback">
                        <div *ngIf="fr.password.errors.required">Введите Ваш пароль</div>
                        <div *ngIf="fr.password.errors.minlength">Пароль должен быть больше 6 символов</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Повторите пароль*</label>
                    <input type="password" autocomplete="username password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': registerSubmitted && fr.confirmPassword.errors }" />
                    <div *ngIf="registerSubmitted && fr.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="fr.confirmPassword.errors.required">Повторите пароль</div>
                        <div *ngIf="fr.confirmPassword.errors.mustMatch">Пароль не совпадает</div>
                    </div>
                </div>
            </div>
            <div class="registration-note">
                * Все поля обязательны для заполнения    
            </div>
            <div class="form-group form-group-btns">
                <div class="btn-loading">
                    <button [disabled]="registerLoading" class="btn btn-primary">Зарегистрироваться</button>
                    <img *ngIf="registerLoading" class="loading-img" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </div>
                <!-- <button type="reset" (click)="returnToLoginPage()" class="btn btn-primary">Cancel</button> -->
            </div>
        </form>        
  </mat-tab>
</mat-tab-group>
